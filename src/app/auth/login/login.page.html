<ion-content [fullscreen]="false" class="ion-padding">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <ion-grid class="full-height-grid">
      <ion-row class="ion-justify-content-center ion-align-items-center full-height-row">
        <ion-col size="12" size-md="6" size-lg="4">
          <ion-card>
            <ion-card-content>

              <!-- Card Top: Logo + Tagline -->
              <div class="card-top">
                <div class="logo-container">
                  <img src="https://malarbrandrice.com/wp-content/uploads/2023/06/malar-logo-web-01.webp" alt="logo"
                    class="login-logo" />
                </div>

                <div class="login-tagline">
                  <p>Welcome back! Please login to continue.</p>
                </div>
              </div>

              <!-- Card Middle: Inputs -->
              <div class="card-middle">
                <ion-item lines="inset">
                  <ion-input placeholder="Enter Your Email" formControlName="username" type="text"></ion-input>
                </ion-item>
                <ion-text color="danger" *ngIf="
                    loginForm.get('username')?.touched &&
                    loginForm.get('username')?.invalid
                  ">
                  <small>Username is required</small>
                </ion-text>

                <ion-item lines="inset">
                  <ion-input placeholder="Password" formControlName="password" type="password">
                    <ion-input-password-toggle slot="end"></ion-input-password-toggle>
                  </ion-input>
                </ion-item>
                <ion-text color="danger" *ngIf="
                    loginForm.get('password')?.touched &&
                    loginForm.get('password')?.invalid
                  ">
                  <small>Password is required</small>
                </ion-text>
              </div>

              <!-- Card Bottom: Button -->
              <div class="card-bottom">
                <ion-button expand="block" type="submit" [disabled]="loginForm.invalid" color="primary">
                  Log In
                </ion-button>
              </div>

            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
