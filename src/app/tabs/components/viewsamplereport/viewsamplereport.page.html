<ion-header>
  <ion-toolbar color="primary">
    <ion-title>View Sample Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <!-- Paddy Inward and Outward (only if Wet Paddy) -->
      <ion-col size="6" *ngIf="statusCheck?.paddy_type === 2">
        <ion-card button (click)="goToPage('paddyin', processId)">
          <ion-card-content class="grid-box">
            <ion-icon name="download-outline" class="grid-icon" color="primary"></ion-icon>
            <div class="grid-title">Paddy Inward</div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6" *ngIf="statusCheck?.paddy_type === 2">
        <ion-card button (click)="goToPage('paddyout', processId)">
          <ion-card-content class="grid-box">
            <ion-icon name="cloud-upload-outline" color="primary" class="grid-icon"></ion-icon>
            <div class="grid-title">Paddy Outward</div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <!-- Stock Inward and Outward (both Dry and Wet) -->
      <ion-col size="6" *ngIf="statusCheck?.paddy_type === 1 || statusCheck?.paddy_type === 2">
        <ion-card button (click)="goToPage('stockin', processId)">
          <ion-card-content class="grid-box">
            <ion-icon name="archive-outline" color="primary" class="grid-icon"></ion-icon>
            <div class="grid-title">Stock Inward</div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6" *ngIf="statusCheck?.paddy_type === 1 || statusCheck?.paddy_type === 2">
        <ion-card button (click)="goToPage('stockout', processId)">
          <ion-card-content class="grid-box">
            <ion-icon name="arrow-up-outline" color="primary" class="grid-icon"></ion-icon>
            <div class="grid-title">Stock Outward</div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
