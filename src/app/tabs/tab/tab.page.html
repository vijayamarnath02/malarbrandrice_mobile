<ion-tabs>
  <ion-tab-bar slot="bottom" color="primary">
    <ion-tab-button tab="daily-process" [routerLink]="['/tabs/daily-process']">
      <ion-icon name="list-outline"></ion-icon>
      <ion-label>Daily</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="prestreaming" [routerLink]="['/tabs/prestreaming']">
      <ion-icon name="water-outline"></ion-icon>
      <ion-label>Pre-steam</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="dashboard" [routerLink]=" ['/tabs/dashboard']">
      <ion-icon name="grid-outline"></ion-icon>
      <ion-label>Dashboard</ion-label>
    </ion-tab-button>


    <ion-tab-button tab="streaming" [routerLink]="['/tabs/streaming']">
      <ion-icon name="flash-outline"></ion-icon>
      <ion-label>Steaming</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
