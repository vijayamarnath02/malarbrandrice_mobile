<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title style="text-align: center;">{{ title.toUpperCase() }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <form [formGroup]="prestreamForm" (ngSubmit)="onSubmit()">
    <ion-list>

      <!-- ITEM SELECT -->
      <ion-item>
        <ion-label position="stacked">Item <ion-text color="danger">(Required)</ion-text></ion-label>
        <ion-select placeholder="Select Item" formControlName="item">
          <ion-select-option *ngFor="let a of items" [value]="a.key">{{ a.value }}</ion-select-option>
        </ion-select>
      </ion-item>

      <!-- UNIT SELECT -->
      <ion-item>
        <ion-label position="stacked">Unit <ion-text color="danger">(Required)</ion-text></ion-label>
        <ion-select placeholder="Select Unit" formControlName="unit">
          <ion-select-option *ngFor="let a of units" [value]="a.key">{{ a.value }}</ion-select-option>
        </ion-select>
      </ion-item>

      <!-- AUTO GENERATED BATCH NUMBER -->
      <ion-item>
        <ion-label position="stacked">Batch Number</ion-label>
        <ion-input placeholder="Auto-generated" formControlName="batchNumber" readonly></ion-input>
      </ion-item>

      <!-- TANK LEVEL TIMING -->
      <ion-item>
        <ion-label position="stacked">Tank Level Timing</ion-label>
        <ion-input type="time" formControlName="tankLevelTiming"></ion-input>
      </ion-item>

      <!-- INCHARGE (disabled, from login) -->
      <ion-item>
        <ion-label position="stacked">Incharge</ion-label>
        <ion-input formControlName="incharge" readonly></ion-input>
      </ion-item>

      <!-- GENERAL TIMING -->
      <ion-item>
        <ion-label position="stacked">Timing</ion-label>
        <ion-input type="time" formControlName="timing"></ion-input>
      </ion-item>

      <!-- URAL TIMING -->
      <ion-item>
        <ion-label position="stacked">Ural Timing</ion-label>
        <ion-input type="time" formControlName="uralTiming"></ion-input>
      </ion-item>

      <!-- WATER RELEASE TIMING -->
      <ion-item>
        <ion-label position="stacked">Water Release Timing</ion-label>
        <ion-input type="time" formControlName="waterReleaseTiming"></ion-input>
      </ion-item>

      <!-- REMARKS TEXTAREA -->
      <ion-item>
        <ion-label position="stacked">Remarks</ion-label>
        <ion-textarea placeholder="Enter remarks" formControlName="remarks"></ion-textarea>
      </ion-item>

    </ion-list>

    <!-- BUTTONS -->
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="block" color="medium" type="button">Close</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" type="submit" [disabled]="prestreamForm.invalid">Submit</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
