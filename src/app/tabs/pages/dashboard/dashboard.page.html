<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/tabs/setting']">
        <ion-icon name="settings-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <!-- Row 1 -->
    <ion-row>
      <ion-col size="6">
        <ion-card button (click)="goTo('daily-process')">
          <ion-card-header>
            <ion-icon name="list-outline" class="dashboard-icon"></ion-icon>
            <ion-card-title>Daily Process</ion-card-title>
            <div class="dashboard-count">{{ dailyProcessCount }} entries</div>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card button (click)="goTo('prestreaming')">
          <ion-card-header>
            <ion-icon name="water-outline" class="dashboard-icon"></ion-icon>
            <ion-card-title>Pre-steaming</ion-card-title>
            <div class="dashboard-count">{{ prestreamingCount }} entries</div>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Row 2 -->
    <ion-row>
      <ion-col [size]="userRole==='1' ? 6 : 12">
        <ion-card button (click)="goTo('streaming')">
          <ion-card-header>
            <ion-icon name="flash-outline" class="dashboard-icon"></ion-icon>
            <ion-card-title>Steaming</ion-card-title>
            <div class="dashboard-count">{{ streamingCount }} entries</div>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col [size]="userRole==='1' ? 6 : 12">
        <ion-card button (click)="goTo('samplepage')">
          <ion-card-header>
            <ion-icon name="document-text-outline" class="dashboard-icon"></ion-icon>
            <ion-card-title>Sample Report</ion-card-title>
            <div class="dashboard-count">{{ sampleReportCount }} entries</div>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Admin and User -->
    <ion-row *ngIf="userRole === '1'">
      <ion-col size="6">
        <ion-card button (click)="goTo('admin')">
          <ion-card-header>
            <ion-icon name="shield-checkmark-outline" class="dashboard-icon"></ion-icon>
            <ion-card-title>Admin</ion-card-title>
            <div class="dashboard-count">{{ adminUserCount }} pending</div>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card button (click)="goTo('userlist')">
          <ion-card-header>
            <ion-icon name="people-outline" class="dashboard-icon"></ion-icon>
