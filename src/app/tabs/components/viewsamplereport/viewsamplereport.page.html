<ion-header>
  <ion-toolbar color="primary">
    <ion-title>View Sample Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center timeline">

      <ion-col size="12">
        <div class="timeline-step">
          <div class="timeline-dot"></div>
          <div class="timeline-box">Sample Report</div>
        </div>
      </ion-col>

      <ion-col size="12">
        <div class="timeline-step">
          <div class="timeline-dot"></div>
          <div class="timeline-box">Paddy Inward</div>
        </div>
      </ion-col>

      <ion-col size="12">
        <div class="timeline-step">
          <div class="timeline-dot"></div>
          <div class="timeline-box">Paddy Out Ward</div>
        </div>
      </ion-col>

      <ion-col size="12">
        <div class="timeline-step">
          <div class="timeline-dot"></div>
          <div class="timeline-box">Stock Inward</div>
        </div>
      </ion-col>

      <ion-col size="12">
        <div class="timeline-step">
          <div class="timeline-dot"></div>
          <div class="timeline-box">Stock Outward</div>
        </div>
      </ion-col>

      <ion-col size="12">
        <div class="timeline-step">
          <div class="timeline-dot"></div>
          <div class="timeline-box">Wet Paddy</div>
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
