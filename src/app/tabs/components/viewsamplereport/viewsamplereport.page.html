<ion-header>
  <ion-toolbar color="primary">
    <ion-title>View Sample Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>

      <ion-col size="6">
        <ion-card button color="primary" (click)="goToPage('paddyin', this.processId)">
          <ion-card-content class="grid-box">
            <ion-icon name="download-outline" class="grid-icon"></ion-icon>
            <div class="grid-title">Paddy Inward</div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card button color="primary" (click)="goToPage('paddyout', this.processId)">
          <ion-card-content class="grid-box">
            <ion-icon name="cloud-upload-outline" class="grid-icon"></ion-icon>
            <div class="grid-title">Paddy Outward</div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card button color="primary" (click)="goToPage('stock-inward', this.processId)">
          <ion-card-content class="grid-box">
            <ion-icon name="archive-outline" class="grid-icon"></ion-icon>
            <div class="grid-title">Stock Inward</div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card button color="primary" (click)="goToPage('stock-outward', this.processId)">
          <ion-card-content class="grid-box">
            <ion-icon name="arrow-up-outline" class="grid-icon"></ion-icon>
            <div class="grid-title">Stock Outward</div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12">
        <ion-card button color="primary" (click)="goToPage('wet-paddy', this.processId)">
          <ion-card-content class="grid-box">
            <ion-icon name="water-outline" class="grid-icon"></ion-icon>
            <div class="grid-title">Wet Paddy</div>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
