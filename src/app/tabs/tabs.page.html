<ion-tabs>
  <ion-tab-bar slot="bottom" color="light" class="animated-tab-bar">
    <ion-tab-button *ngFor="let tab of tabs; let i = index" [tab]="tab.tab"
      [ngClass]="{'active-tab': selectedTab === tab.id, 'center-tab': tab.centerTab}" (click)="onTabClick(tab)">
      <ion-icon [name]="tab.icon"></ion-icon>
      <ion-label *ngIf="selectedTab === tab.id" style="color: white;">{{ tab.label }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
